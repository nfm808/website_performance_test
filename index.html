<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Website Performance Test</title>
  <meta name="description" content="Test your website performance for seo, speed, and load.">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
</head>
<body>
  <nav>
    <ul id="navigation">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html">Reset</a></li>
    </ul>
  </nav>
  <section id="js_website_test" aria-live="polite" >
    <h1>Website <span class="js_span">Performance</span> Audit</h1>
    <p id="js_h1">Enter your web address to test your website's performance.</p>
    <form id="website_form" action="get">
      <input type="text" name="url" id="js_url" placeholder="https://luxurysandbox.com" value="" />
      <button type="submit">Test</button>
    </form>
  </section>
  <section id="results" aria-live="polite">
  </section>
  <section id="js_contact" aria-live="polite"></section>
  <div id="load">
    <img src="assets/img/Orbit-256px.gif" alt="loading gif" />
    <h2>As page load times go from:</h2>
    <h2 id="load_text">1s to <span class="js_span" id="js_seconds">3</span>s the probability of losing users goes up by <span class="js_span" id="js_percent">30</span>%.</h2>
    <p>Source: Google/SOASTA Research, 2017</p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
