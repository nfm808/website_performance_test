<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Website Performance Test</title>
		<meta
			name="description"
			content="Test your website performance for seo, speed, and load."
		/>
		<link rel="stylesheet" href="main.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i,800,800i"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav>
			<ul class="navbar" id="navigation">
				<li>
					<h4 class="nav_header"><a href="index.html">Home</a></h4>
				</li>
				<li>
					<h4 class="nav_header"><a href="index.html">Reset</a></h4>
				</li>
			</ul>
		</nav>
		<section id="js_website_test" aria-live="polite">
			<img
				class="logo"
				src="assets/img/logo/desktop-logo.png"
				alt="logo image"
			/>
			<h1 class="header greyText">
				Website <span class="js_span">Performance</span> Audit
			</h1>
			<h2 class="sub_header" id="js_h1">
				Enter your web address and test it's performance.
			</h2>
			<form id="website_form" action="get">
				<label for="js_url"></label>
				<input
					type="text"
					name="url"
					id="js_url"
					placeholder="https://luxurysandbox.com"
					value=""
				/>
				<button class="website_form_button" type="submit">
					Test My<br />
					Website!
				</button>
			</form>
			<div class="errorMessage"></div>
		</section>
		<section id="results" aria-live="polite"></section>
		<section id="js_contact" aria-live="polite"></section>
		<div id="load">
			<img class="logo" src="assets/img/Orbit-256px.gif" alt="loading gif" />
			<h2 class="sub_header">
				As page <span class="js_span">load times</span> go from:
			</h2>
			<h2 class="header" id="load_text">
				1s to <span class="js_span" id="js_seconds">3</span>s the probability of
				losing users goes up by
				<span class="js_span" id="js_percent">30</span>%.
			</h2>
			<p class="greyText">Source: Google/SOASTA Research, 2017</p>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script
			type="text/javascript"
			src="https://www.gstatic.com/charts/loader.js"
		></script>
		<script type="text/javascript" src="data.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
